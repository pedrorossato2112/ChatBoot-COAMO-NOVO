<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Suporte</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="suporte-container">
    <h1>Chat Suporte</h1>

    <div class="chat-wrapper">
      <!-- Lista de chamados -->
      <div class="chamados-list">
        <ul id="listaChamados"></ul>
      </div>

      <!-- Chat do cooperado selecionado -->
      <div class="chat-box">
        <div class="mensagens" id="mensagens"></div>

        <div class="input-wrapper">
          <input type="text" id="novaMensagem" placeholder="Digite sua mensagem...">
          <button id="enviarMensagem">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
