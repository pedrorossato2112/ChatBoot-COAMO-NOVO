<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBoot-Coamo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="celular" id="celular">
    <div class="camera"></div>
    <img class="onda" src="imagens/Sem_título-removebg-preview.png" alt="">
    <img class="sol" src="imagens/SOL.png" alt="Sol" id="solIcon">
    <img class="lua" src="imagens/lua.png" alt="Lua" id="toggleTheme">

    <img class="logo" src="imagens/Logo APPLOG Verde Escuro.png" alt="Logo">

    <div class="login-container">
      <div class="input-group">
        <img src="imagens/do-utilizador.png" alt="ícone usuário">
        <input type="text" placeholder="Username">
      </div>
      <div class="input-group">
        <img src="imagens/cadeado-trancado.png" alt="ícone senha">
        <input type="password" placeholder="Password">
      </div>
      <button class="login-btn">LOGIN</button>
    </div>

    <div class="botao-home"></div>
    <div class="botao-power"></div>
    <div class="botao-volume"></div>
    <div class="botao-silenciar"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
