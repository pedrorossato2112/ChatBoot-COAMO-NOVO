<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBoot-Coamo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" id="app">
    <img class="onda" src="images/Sem_título-removebg-preview.png" alt="">
    <img class="sol" src="images/SOL.png" alt="Sol" id="solIcon">
    <img class="lua" src="images/lua.png" alt="Lua" id="toggleTheme">

    <img class="logo" src="images/Logo APPLOG Verde Escuro.png" alt="Logo">

    <div class="login-container">
      <div class="input-group">
        <img src="images/do-utilizador.png" alt="ícone usuário">
        <input type="text" placeholder="Username">
      </div>
      <div class="input-group">
        <img src="images/cadeado-trancado.png" alt="ícone senha">
        <input type="password" placeholder="Password">
      </div>
      <button class="login-btn">LOGIN</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
