<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Cooperado</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="suporte-container">
    <h1>Chat Cooperado</h1>

    <button class="btn-criar" id="criarChamado">Criar Chamado</button>

    <div class="chat-box">
      <div class="mensagens" id="mensagens"></div>

      <div class="input-wrapper">
        <input type="text" id="novaMensagem" placeholder="Digite sua mensagem...">
        <button id="enviarMensagem">Enviar</button>
      </div>
    </div>
  </div>

  <script type="module" src="chatCooperado.js"></script>
</body>
</html>
